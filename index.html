<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <div id="particles-js"></div>
    <div id="app">

        <div class="header">
            <div class="menu" @click="showMenu=true">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>

            <div class="h1"><span class="cLetter">C</span>RYPTO <span class="cLetter">C</span>ALC<span
                    class="hideTitle">ULATOR</span>
            </div>
            <div class="menuBig" v-if="showMenu">
                <ul>
                    <li>
                        <label for="showPrice">
                            <input v-model="showPrice" type="checkbox" id="showPrice" class="menuOption">
                            Show price</label></li>
                    <li> <label for="showChange">
                            <input v-model="showChange" type="checkbox" id="showChange" class="menuOption">
                            Show change 24h</label></li>
                    <li><label for="showSearchbox">
                            <input v-model="showSearchbox" type="checkbox" id="showSearchbox" class="menuOption">
                            Show searchbox</label></li>
                    <li><label for="saveData">
                            <input v-model="saveData" type="checkbox" id="saveData" class="menuOption">
                            Save data</label></li>
                </ul>
            </div>
        </div>
        <div id="main">


            <!-- <input type="text" v-model="search" placeholder="Search" class="searchInp" > -->
            <ul class="list">
                <li v-for="(coin, index) in filtered" class="elements">
                    <span class="coinName">{{coin.name}}</span>
                    <input type="number" @change="update(index)" v-bind:id="coin.symbol" v-model="coin.quantity"
                        placeholder="QUAN" class="numInput">
                    <div v-if="showPrice" class="price">{{coin.quote.USD.price}} USD</div>
                    <div v-if="showChange" class="change">{{coin.quote.USD.percent_change_24h}}%</div>

                </li>
            </ul>
            <div id="counter" class="counter">
                Account balance: {{balance}} USD <span></span>
            </div>
        </div>
    </div>
    <script src="js/particles.js"></script>
    <script src="js/app.js"></script>
    <script>

        document.addEventListener("DOMContentLoaded", function (event) {
            const app = new Vue({
                el: '#app',
                data: {
                    coins: [],
                    showInputs: false,
                    selected: [],
                    balance: 0,
                    search: "",
                    showMenu: false,
                    showChange: false,
                    showPrice: false,
                    showSearchbox: false,
                    saveData: false,
                },
                methods: {
                    getCoins() {
                        axios.get('http://192.168.55.102:8000/test')
                            // axios.get(`http://localhost:8000/test`)
                            .then(response => {
                                console.log(response)
                                this.coins = response.data.currency.data;
                            })
                            .catch(error => {
                                console.log('err', error);
                            })
                    },
                    update(index) {
                        this.balance = 0
                        for (let i = 0; i < this.coins.length; i++) {
                            if (this.coins[i].quantity) {
                                this.balance += this.coins[i].quantity * this.coins[i].quote.USD.price
                            }
                        }
                        this.balance = (Math.round(this.balance * 100, 2) / 100)
                        document.getElementById("counter").classList += " pulse"
                        setTimeout(function () { document.getElementById("counter").classList = "counter" }, 1400);
                    },
                    show() {
                        this.showInputs = true;
                    },
                    consolelog() {
                        console.log(this)
                    }
                },

                created() {
                    this.getCoins();
                },
                computed: {
                    filtered: function () {
                        return this.coins.filter((coin) => {
                            return coin.name.toLowerCase().match(this.search.toLowerCase());
                        })
                    }
                }
            })
        })
    </script>
</body>

</html>
